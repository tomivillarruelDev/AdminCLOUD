<div
  class="flex justify-center flex-col bg-clip-border shadow-3xl shadow-shadow-500 bg-white p-4 rounded-[20px] card-body animate__animated animate__fadeIn"
  [ngClass]="customClasses()"
>
  <div class="flex items-center">
    <div class="pl-2 pr-1">
      <app-svg-icon
        class="flex text-[#004AAD] bg-[#F4F7FE]"
        [ngClass]="cardIconClass()"
        [iconPath]="cardIconPath()"
      ></app-svg-icon>
    </div>

    <p class="text-sm font-semibold" [ngClass]="cardTitleClasses()">
      {{ cardTitle() }}
    </p>
  </div>
  <div class="sm:p-4">
    <ng-content></ng-content>
  </div>
</div>
