<div class="flex flex-col justify-center px-5">
  <div class="py-2 px-5 bg-white rounded-xl shadow-md">
    <div class="-mx-1">
      <ul class="flex flex-wrap gap-2 mt-0">
        @for (item of navigationItems(); track $index) {
          <li
            class="flex flex-grow flex-row items-center relative rounded-xl animate__animated animate__zoomIn transition-all duration-300 mx-1 bg-gray-100 hover:bg-gray-200"
            routerLinkActive="bg-primary-secondary-gradient text-white"
          >
            <a
              class="flex w-full items-center leading-10 text-xs"
              [routerLink]="item.path"
            >
              <span class="mr-2 text-sm">
                <app-svg-icon [iconPath]="item.data.icon!"></app-svg-icon>
              </span>
              <span>{{ item.title | translate }}</span>
            </a>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
