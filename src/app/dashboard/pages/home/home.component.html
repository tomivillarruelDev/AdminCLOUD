<app-language-selector></app-language-selector>

<div class="flex flex-wrap sm:flex-nowrap gap-4">
  <!-- Gráfico grande -->
  <div class="flex-1">
    <app-horizon-card
      [cardTitle]="'Sales by Insurer' | translate"
      cardIconPath="/icons/chart-pie.svg"
      cardTitleClasses="sm:text-xl"
      customClasses="p-4 h-full"
    >
      <app-vertical-bar-chart
        [barChartTitle]="'Sales by Insurer' | translate"
        [barChartLabels]="[
          'Best Doctors',
          'Metlife',
          'Mapfre',
          'La Positiva',
          'Pacifico',
          'Rimac',
          'Salud S.A',
          'VUMI',
        ]"
        [barChartData]="[
          2980123, 3123123, 2342342, 1889233, 2342342, 1231231, 876876, 234234,
        ]"
        heightChart="38vh"
      >
      </app-vertical-bar-chart>
    </app-horizon-card>
  </div>

  <!-- Contenedor para gráficos pequeños -->
  <div class="flex flex-col gap-4 flex-shrink-0 w-full sm:w-1/3">
    <!-- Gráfico pequeño 1 -->
    <div class="flex-1">
      <app-horizon-card
        [cardTitle]="'Sales by Branch' | translate"
        cardTitleClasses="text-xs text-white"
        cardIconPath="/icons/chart-pie.svg"
        customClasses="bg-primary-secondary-gradient p-1 h-full"
        cardIconClass="p-1 rounded-[16px] text-primary bg-[#F4F7FE]"
      >
        <app-vertical-bar-chart
          [barChartTitle]="'Sales by Branch' | translate"
          [barChartColors]="['rgba(255, 111, 97, 1)', 'rgba(255, 204, 0, 1)']"
          [barChartLabels]="['Asistencia medica', 'Vehículos', 'Vida en grupo', 'Responsabilidad Civil', 'Vida Individual']"
          [barChartData]="[186891, 122544, 128398, 74184, 38765]"
          [displayDataLabels]="false"
          [shouldSplitLabels]="true"
          heightChart="13vh"
          textColorChart="white"
        >
        </app-vertical-bar-chart>
      </app-horizon-card>
    </div>

    <!-- Gráfico pequeño 2 -->
    <div class="flex-1">
      <app-horizon-card
        [cardTitle]="'Sales by Agent' | translate"
        cardTitleClasses="text-xs"
        cardIconPath="/icons/chart-pie.svg"
        cardIconClass="p-1 rounded-[16px]"
        customClasses=" h-full p-1"
      >
        <app-vertical-bar-chart
          [barChartTitle]="'Sales by Agent' | translate"
          [barChartColors]="['rgba(0, 133, 194, 1)', 'rgba(0, 74, 173, 1)']"
          [barChartLabels]="[ 'Label A', 'Label B', 'Label C', 'Label D', 'Label E', 'Label F' ]"
          [barChartData]="[15, 25, 100, 70, 49, 19, 1, 44]"
          [displayDataLabels]="false"
          heightChart="13vh"
        >
        </app-vertical-bar-chart>
      </app-horizon-card>
    </div>
  </div>
</div>
