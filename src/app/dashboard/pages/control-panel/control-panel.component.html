<div class="flex flex-col gap-y-4">
  <!-- <app-language-selector></app-language-selector> -->

  <app-statistic-widget
    [widgets]="[
      {
        iconPath: '/icons/policy.svg',
        title: 'Policies of this month',
        value: 222,
      },
      {
        iconPath: '/icons/sales-chart.svg',
        title: 'Sales',
        value: 57402,
        amount: true,
      },
      {
        iconPath: '/icons/balance.svg',
        title: 'Your Balance',
        value: 7200,
        amount: true,
      },
    ]"
  ></app-statistic-widget>

  <div class="flex flex-col sm:flex-row gap-4">
    <!-- Gráfico grande -->
    <div class="flex-1">
      <app-horizon-card
        [cardTitle]="{
          titleText: 'Sales by Insurer',
          titleClasses: 'sm:text-xl',
        }"
        [cardIcon]="{
          iconPath: '/icons/chart-pie.svg',
        }"
        customClasses="bg-white h-full"
      >
        <app-vertical-bar-chart
          [barChart]="{
            chartTitle: 'Sales by Insurer' | translate,
            chartLabels: [
              'Best Doctors',
              'Metlife',
              'Mapfre',
              'La Positiva',
              'Pacifico',
              'Rimac',
              'Salud S.A',
              'VUMI',
            ],
            chartData: [
              2980123, 3123123, 2342342, 1889233, 2342342, 1231231, 876876,
              234234,
            ],
            chartHeight: 'h-[23vh] sm:h-[42vh] w-full',
            chartColors: ['rgba(255, 111, 97, 1)', 'rgba(0, 133, 194, 1)'],
          }"
        >
        </app-vertical-bar-chart>
      </app-horizon-card>
    </div>

    <!-- Contenedor para gráficos pequeños -->
    <div class="flex flex-col gap-2 flex-shrink-0 w-full sm:w-1/3">
      <!-- Gráfico pequeño 1 -->
      <div class="flex-1">
        <app-horizon-card
          [cardTitle]="{
            titleText: 'Sales by Branch',
            titleClasses: 'sm:text-xs text-white',
          }"
          [cardIcon]="{
            iconPath: '/icons/chart-pie.svg',
            iconClasses: 'p-1 rounded-[16px] text-primary bg-[#F4F7FE]',
          }"
          customClasses="bg-white bg-primary-secondary-gradient p-1 h-full"
        >
          <app-vertical-bar-chart
            [barChart]="{
              chartTitle: 'Sales by Branch' | translate,
              chartLabels: [
                'Asistencia medica',
                'Aseguramiento Vehículos',
                'Vida en grupo',
                'Responsabilidad Civil',
                'Vida Individual',
              ],
              chartData: [186891, 122544, 128398, 74184, 38765],

              chartHeight: 'h-[23vh] sm:h-[16vh] h-full',
              textColorChart: 'white',
              chartColors: ['rgba(255, 111, 97, 1)', 'rgba(255, 204, 0, 1)'],

              displayDataLabels: false,
              shouldSplitLabels: true,
              chartLabelsSize: 9,
            }"
          >
          </app-vertical-bar-chart>
        </app-horizon-card>
      </div>

      <!-- Gráfico pequeño 2 -->
      <div class="flex-1">
        <app-horizon-card
          [cardTitle]="{
            titleText: 'Sales by Agent',
            titleClasses: 'sm:text-xs',
          }"
          [cardIcon]="{
            iconPath: '/icons/chart-pie.svg',
            iconClasses: 'p-1 rounded-[16px]',
          }"
          customClasses="bg-white p-1 h-full"
        >
          <app-pie-chart
            [pieChart]="{
              chartTitle: 'Sales by Agent' | translate,
              chartLabels: [
                'Paez Patricio',
                'Valencia Fernanda',
                'Dominguez Pedro',
                'Sanchez Ricardo',
                'Jaramillo Amparo',
              ],
              chartData: [410063, 377526, 319518, 277840, 237435],

              chartHeight: 'h-[23vh] sm:h-[26vh] h-full',
              chartColors: ['rgba(0, 133, 194, 1)', 'rgba(0, 74, 173, 1)'],
              textColorChart: 'white',

              displayDataLabels: true,
            }"
          >
          </app-pie-chart>
        </app-horizon-card>
      </div>
    </div>
  </div>

  <div class="flex flex-col sm:flex-row gap-2">
    <app-user-card-list
      class="w-full"
      [cardTitle]="{
        titleText: 'Users',
        titleClasses: 'sm:text-sm font-medium',
      }"
      [cardIcon]="{
        iconPath: '/icons/users.svg',
      }"
      horizonCardCustomClasses="bg-white h-full py-4 px-0"
      customClasses="h-[30vh] sm:h-[38vh]"
      [items]="users"
    ></app-user-card-list>

    <app-horizon-card
